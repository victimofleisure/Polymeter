<h3>Toolbar</h3>

<p>The toolbar provides buttons for the most frequently used commands. To show or hide the toolbar, use <span class="cmd">View/Docking Windows/Standard</span>. Unlike other <a href="../Docking_Windows/Docking_windows.htm">docking windows</a>, the toolbar can only be docked along the top, bottom, left, or right edge of the application.
