<h3>MIDI Output</h3>

<p>This <a href="../Docking_Windows/Docking_windows.htm">docking window</a> displays output MIDI events in real time, which can be useful for debugging your MIDI setup. By default, the window shows all output sent to the MIDI <a href="../Options/MIDI/Output_Device.htm">output device</a>. For event filtering and other details, see the <a href="../Docking_Windows/MIDI_Input_bar.htm">MIDI Input bar</a>.
