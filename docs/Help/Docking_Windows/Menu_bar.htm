<h3>Menu bar</h3>

<p>The menu bar contains the application's main menus. Unlike other <a href="../Docking_Windows/Docking_windows.htm">docking windows</a>, the menu bar can't be hidden, and can only be docked along the top, bottom, left, or right edge of the application.
