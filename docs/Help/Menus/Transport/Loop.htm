<h3>Loop</h3>

<p>This command enables or disables looped playback. While looping is enabled, playback is restricted to the range of time defined by <a href="../../Properties/Loop_From.htm">loop from</a> and <a href="../../Properties/Loop_To.htm">loop to</a>.
