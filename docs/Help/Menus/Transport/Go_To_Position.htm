<h3>Go To Position</h3>

<p>This command prompts you to enter a numeric <a href="../../Properties/Meter.htm#Song_position">song position</a> and then navigates to that position. The position can be specified in measures, beats, and <a href="../../Concepts/Steps.htm#Ticks">ticks</a>, or in time.
