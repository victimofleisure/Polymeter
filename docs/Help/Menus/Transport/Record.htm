<h3>Record</h3>

<p>This command starts or stops recording. By default, only <a href="../../Concepts/Dubs.htm">dubs</a> are recorded, but you can change this using the <a href="../../Options/MIDI/Record_Input.htm">Record Input</a> option. You can also configure the application to start recording automatically, using the <a href="../../Options/General/Always_Record.htm">Always Record</a> option.
