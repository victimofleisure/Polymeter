<h3>Status Bar</h3>

<p>The status bar displays hints for the menus, and other status information, including the current <a href="../../Properties/Meter.htm#Song_position">position</a> and time.

<p>During <a href="../../Menus/Transport/Play.htm">playback</a>, the status bar also shows the <em>net tempo</em>, which accounts for <a href="../../Tracks/Tempo_tracks.htm">tempo tracks</a>, <a href="../../Modulation/Tempo_modulation.htm">tempo modulation</a>, and <a href="../../Docking_Windows/Mapping_bar.htm#Tempo_mapping">tempo mapping</a>.
