<h3>Time To Repeat</h3>

<p>This command reports how long it takes for the <a href="../../Views/Track_View/Track_Selection.htm">selected tracks</a> to repeat. The result is displayed in beats, and in time. The result in time depends on the <a href="../../Properties/Tempo.htm">tempo</a>, whereas the result in beats is tempo-independent.
