<h3>Select Unmuted</h3>

<p>This command <a href="../../Views/Track_View/Track_Selection.htm">selects</a> all <a href="../../Views/Track_View/Track_Mutes.htm">unmuted</a> tracks. This can be useful in preparation for various commands that operate on selected tracks, such as <a href="../../Menus/Tools/Time_To_Repeat.htm">Time to Repeat</a>, <a href="../../Menus/Tools/Prime_Factors.htm">Prime Factors</a> and <a href="../../Menus/Tools/Convergences_Calculator.htm">Convergences</a>.
