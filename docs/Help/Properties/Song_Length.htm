<h3>Song Length</h3>

<p>This is the song duration, in hh:mm:ss format. It determines the maximum horizontal scroll position in <a href="../Views/Song_View.htm">song view</a>. Stopping a <a href="../Menus/Transport/Record.htm">recording</a> sets the song length automatically, to the time when recording was stopped.
