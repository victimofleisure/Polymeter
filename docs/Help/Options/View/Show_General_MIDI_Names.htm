<h3>Show General MIDI Names</h3>

<p>If true, General MIDI patch and drum names are displayed instead of numbers. Patch names are shown in the <a href="../../Docking_Windows/Channels_bar.htm">Channels bar</a>. Drum names are shown in the <a href="../../Views/Track_View/Track_Grid.htm#Track_Note">note</a> column of the <a href="../../Views/Track_View/Track_View.htm">Track View</a>, but only for tracks that output on channel 10.
