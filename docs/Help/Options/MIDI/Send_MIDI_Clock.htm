<h3>Send MIDI Clock</h3>

<p>If true, MIDI synchronization messages are transmitted to the <a href="../../Options/MIDI/Output_Device.htm">output device</a>. If you want the output device to synchronize itself with the application, set this option to true. The output device must support MIDI clock sync for this to work.
