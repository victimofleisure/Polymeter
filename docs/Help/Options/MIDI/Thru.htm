<h3>Thru</h3>

<p>If true, MIDI input received from the <a href="../../Options/MIDI/Input_Device.htm">input device</a> is passed through to <a href="../../Options/MIDI/Output_Device.htm">output device</a>. This lets you play along with your sequence. Any MIDI messages that are <a href="../../Concepts/Mappings.htm">mapped</a> aren't passed through.
